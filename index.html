<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
</head>

<body>
    <section class="conteiner">
        <form action="#" method="get">
            <h1>Submit Your <span>Best</span> Designs</h1>
            <div class="field">
                <div class="column">
                    <input class="input" name="name" type="text" placeholder="First Name*" />
                </div>
                <div class="column">
                    <input class="input" name="surname" type="text" placeholder="Lust Name*" />
                </div>
            </div>
            <div class="field">
                <div class="column">
                    <input class="input" name="email" type="email" placeholder="Email*" />
                </div>
                <div class="column">
                    <input class="input" name="company" type="text" placeholder="Company Name*" />
                </div>
            </div>
            <div class="field">
                <div class="column">
                    <input class="input" name="#" type="url" placeholder="Company Website*" />
                </div>
                <div class="column">
                    <input class="input inp" name="#" type="text" placeholder="Choise your package" />
                </div>
            </div>

            <div class="box">
                <h3>Add your best design</h3>
                <div class="box_inner">
                    <div class="box_inner1">
                        <div class="column_box">
                            <input class="input_box" name="project_name" type="text " placeholder="Design Project Name*" />
                        </div>
                        <div class="column_box">
                            <input class="input_box inp" name="best_category" type="text" placeholder="Best Design Category*" />
                        </div>
                    </div>
                    <div class="box_inner2">
                        <textarea name="text">  Project short description
                        </textarea>
                    </div>
                </div>
                <hr>
                <div class="field">
                    <div class="input-field">
                        <input class="url" name="#" type="url" placeholder="Add your best design URL" />
                    </div>
                    <div class="btn-field">
                        <button class="btn" type="button">Add URL</button>
                    </div>
                </div>
                <div class="btn1">
                    <button class="btn" type="button">Save and Add More Designs</button>
                </div>
            </div>
            <div class="box2">
                <label>
                    <input name="check" type="checkbox" />
                    <span class="checkbox"></span>
                    <span class="title">I'd like to receive occasional insights fron DesignRush</span>
                </label>
                <span class="title">By submitting this form, I agree to DesignRush <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></span>
                <span class="title">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of service</a> apply</span>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

</body>

</html>
